<!DOCTYPE html>
<html lang="en">

    <body>
        <div id="res"></div>
    <script>
        var disp = (val,val2, val3 = 90) => {
            var val4 = val2;
            return val*val2*val3*val4;
        }    
        document.getElementById("res").innerHTML = disp(2,4);
    </script>
