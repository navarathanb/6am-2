<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        .box{
            width: 350px; height: 450px; border: 2px solid gray;overflow: hidden;
        }
        .box .img{
            width: 300px; height: 350px;margin :50px 25px;
        }
        .minbox {
            width: 350px; height: 100px; border: 2px solid gray;
        }
        .minbox .btn {
            width: 80px; height: 90px;margin: 5px 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img/1.jpg" alt="" class="img" id="img1">
        <img src="img/2.jpg" alt="" class="img" id="img2">
        <img src="img/3.jpg" alt="" class="img" id="img3">
        <img src="img/4.jpg" alt="" class="img" id="img4">
    </div>
    <div class="minbox">
        <img src="img/1.jpg" alt="" class="btn" id="btn1">
        <img src="img/2.jpg" alt="" class="btn" id="btn2">
        <img src="img/3.jpg" alt="" class="btn" id="btn3">
        <img src="img/4.jpg" alt="" class="btn" id="btn4">
    </div>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#img1").fadeIn(2000);
                $("#img2").hide();
                $("#img3").hide();
                $("#img4").hide();

            })
            $("#btn2").click(function(){
                $("#img2").fadeIn(2000);
                $("#img1").hide();
                $("#img3").hide();
                $("#img4").hide();

            })
            $("#btn3").click(function(){
                $("#img3").fadeIn(2000);
                $("#img1").hide();
                $("#img2").hide();
                $("#img4").hide();

            })
            $("#btn4").click(function(){
                $("#img4").fadeIn(2000);
                $("#img1").hide();
                $("#img3").hide();
                $("#img2").hide();

            })
        })
    </script>
</body>
</html>
