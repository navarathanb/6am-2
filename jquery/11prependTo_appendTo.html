<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.3.1.min.js"></script>
    <style>
        .box {
            width: 300px; height: auto; border: 2px solid green;
        }
        .box li{
            border: 2px solid green; margin: 4px;padding: 5px;
        }
    </style>
</head>
<body>
    <img src="img/1.jpg" alt="">
   <ul class="box">
       <li>box - 1</li>
       <li>box - 2</li>
       <li>box - 3</li>
       <li>box - 4</li>
       <li>box - 5</li>
   </ul>
    <script>
       $(document).ready(function(){
            $(".box").click(function(){
                // $("img").appendTo(".box");
                $(".box li:last-child").prependTo(".box");
            })
       })
    </script>
</body>
</html>
