<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 400px; height: 20px;  border: 5px solid red;
        }
        #before {
            width: 400px; height: 20px;  border: 5px solid orange;
        }
        #after {
            width: 400px; height: 20px;  border: 5px solid blue;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    
    <div id="box"></div>

    <script>
        $(document).ready(function(){
            $("#box").mouseup(function(){
                $("#box").before("<div id='before'>before</div>")
            })
            $("#box").mousedown(function(){
                $("#box").after("<div id='after'>after</div>")
            })
        })
    </script>
</body>
</html>
