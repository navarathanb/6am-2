<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px; height: auto;
            border: 2px solid red; padding: 10px;
        }
        .box1, .box2 {
            width: 280px; height: auto; border: 2px solid green; padding: 10px;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <input type="submit" value="submit">
    <div class="box">
        <div class="box1">
            <p>paragraph - 1</p>
            <p>paragraph - 2</p>
            <p>paragraph - 3</p>
            <p>paragraph - 4</p>
            <p>paragraph - 5</p>
        </div>
        <div class="box2">
            <p>paragraph - 6</p>
            <p>paragraph - 7</p>
            <p class="para">paragraph - 8</p>
            <p>paragraph - 9</p>
            <p>paragraph - 10</p>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("input").click(function(){
                $(".para").siblings().css({background:'red', color:'white'})
              
            })
        })
    </script>
</body>
</html>
