<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- onkeup, onkeydown, onkeypress -->
    <textarea cols="30" rows="6" onkeyup="disp(this.value)"></textarea>
    <span id="count"></span>
    <script>
        function disp(val){
            document.getElementById("count").innerHTML = val.length;
        }
    </script>
</body>
</html>
