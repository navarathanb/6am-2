<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="validations.js"></script>
    <style>
        /* input:checked {
            width: 20px; height: 20px;
        } */
    </style>
</head>
<body>
    <div id="error" style="color:red;margin:10px;"></div>
    <form action="test.html" method="get">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="pwd" name="pwd"></td>
            </tr>
            <tr>
                <td>mobile</td>
                <td><input type="text" id="mobile" name="mobile"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea id="msg" name="msg" cols="30" rows="6"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male <input type="radio" id="male" name="gender" value="male" >
                    Female <input type="radio" id="female" name="gender" value="female">
                </td>
            </tr>
            
            <tr>
                <td>Hobbies</td>
                <td>
                    Cricket <input type="checkbox" id="crik" name="crik" value="cricket">
                    Carroms <input type="checkbox" id="carm" name="carm" value="carroms">
                </td>
            </tr>
            <tr>
                <td>state</td>
                <td>
                    <select name="state" id="state">
                        <option>select state</option>
                        <option>AP state</option>
                        <option>UP state</option>
                        <option>TS state</option>
                        <option>MP state</option>
                        <option>KS state</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit" onclick="return validate()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
