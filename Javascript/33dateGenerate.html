<html lang="en">
<head>

    <title>Document</title>
    <style>
        #res {
            height: 150px; background: orange; color: white; font-size: 100px;
            text-align: center;line-height: 150px;
        }
    </style>
</head>
<body>
    <div id="res"></div>
    <script>

        function disp(){
            var date = new Date();
            var res = date.getDate()+" - "+date.getMonth()+" - "+date.getFullYear()+" "+date.getHours()+" : "+date.getMinutes()+" : "+date.getSeconds();
            document.getElementById("res").innerHTML = res;
            // if(date == tomorrowsDate){

            // }

        }
      var res =  setInterval("disp()",1000);
       
    </script>
