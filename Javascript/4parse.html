<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var val1 = prompt("enter value1");  
        var val2 = prompt("enter value2");  
        var val3 = prompt("enter value3");  
        if(parseInt(val1) > parseInt(val2) && parseInt(val1) > parseInt(val3)){
            alert(val1+" is greater")
        }  
        else if(parseInt(val2) > parseInt(val3) && parseInt(val2) > parseInt(val1)){
            alert(val2 +" is greater")
        }
        else{
            alert(val3+" is greater");
        }

    </script>
</body>
</html>
