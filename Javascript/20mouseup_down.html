<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 300px; height: 200px; border: 2px solid red; padding: 10px;
        }
    </style>
</head>
<body>
    <div id="box" onmouseup="disp('up')" onmousedown="disp('down')"></div>
    <script>
        function disp(val){
            if(val == 'down')
            {
                document.getElementById("box").innerHTML = "<h3>Welcome User:</h3><p>Andhra Pradesh is a state bordering India’s southeastern coast. Major cultural landmarks include Tirumala Venkateswara Temple, an ornate hilltop shrine to Hindu’s Vishnu, in the southern part of the state. It’s visited by tens of millions of pilgrims annually. The major northern port of Visakhapatnam has popular beaches like Ramakrishna and Rishikonda lining the Bay of Bengal, offering spots for swimming and surfing.</p>";
                document.getElementById('box').style.height = "auto";
            }
            else {
                document.getElementById("box").innerHTML = "";
            }
            
        }
        
    </script>
</body>
</html>
