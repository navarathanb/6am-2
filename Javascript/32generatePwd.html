<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 Name   <input type="text" id="name">
 <br><br>
 <input type="submit" value="submit" onclick="disp()">
 <div id="res"></div>
 <script>
     function disp(){
         var name = document.getElementById("name").value;
         var password = '';
         var date= new Date();
         var dig = date.getTime()+'';
         password = name.slice(2,5)+dig.slice(2,5)+name.slice(4,6)+'@'+name.slice(0,1).toUpperCase();
        document.getElementById("res").innerHTML = "Password :"+password;
     }
 </script>
</body>
</html>
