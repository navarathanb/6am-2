<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Math: sqrt(6) - "+Math.sqrt(6)+"<br>");
        document.write("Math: pow(2,4) - "+Math.pow(2,4)+"<br>");
        document.write("Math: min(2,4,7,43) - "+Math.min(2,4,7,43)+"<br>");
        document.write("Math: max(2,4,7,43) - "+Math.max(2,4,7,43)+"<br>");
        document.write("Math: PI - "+Math.PI+"<br>");
        document.write("Math: floor - "+Math.floor(2.4)+"<br>");
        document.write("Math: ceil - "+Math.ceil(2.33)+"<br>");
        document.write("Math: sin - "+Math.sin(2.33)+"<br>");
        document.write("Math: cos - "+Math.cos(2.33)+"<br>");
        document.write("Math: tan - "+Math.tan(2.33)+"<br>");
        document.write("Math: random - "+Math.random()+"<br>");
        
    </script>
</body>
</html>
